<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="heading">
        Money Exchange
    </div>
    <div class="result" id="result">0</div>
    <div class="input-group">
        <label for="firstNum">US Dollar</label> <br>
        <input type="number" name="firstNum" id="firstNum" placeholder="Enter Amount">
    </div>
    <div class="input-group">
        <label for="secNum">MM Kyat</label> <br>
        <input type="number" name="secNum" id="secNum" placeholder="Enter Amount">
    </div>
    <div class="btn-group">
        <button type="button" class="btn" id="calculateBtn">Calculate</button>
    </div>
</body>
<script src="./app.js"></script>
</html>
